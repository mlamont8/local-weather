<html>
  <head><title>Outside Your Door - Current Weather</title>
   

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script type="text/javascript" src="myscript.js"></script>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
  </head>
 <body>
  <div class="container">
    <div class="row top text-center">
      <h1>Outside Your Door</h1>
      <h2> Weather in your current location</h2>
    </div>
  </div>

  <div class="col-md-4 col-md-offset-4 text-center result" id="loc">
    <div class="loc">Location Not Found!</div>
  </div>


  <div class="row" id="secondRow">

      <div class="text-center well well-sm col-md-4 col-md-offset-1 result"><div class="temp"></div><div class="butt"><button type='button' class='btn btn-default' id='toggle'>F/C Toggle</button></div>
    </div>

    <div class="weat text-center well well-sm col-md-4 col-md-offset-2 result"></div>
  </div>
  <div class="row">
    <div class="letter well well-sm text-center col-md-2 col-md-offset-5 result"></div>
  </div>
  


</body>

</html>
